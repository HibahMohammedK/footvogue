{% extends "user/profile.html" %}
{% load static %}
{% block content %}
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            font-size: 26px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 class="form-title">Change Your Password</h1>

            {% if messages %}
                <div class="alert alert-info" role="alert">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="old_password" class="form-label">Old Password</label>
                    {{ form.old_password }}
                </div>
                
                <div class="mb-3">
                    <label for="new_password1" class="form-label">New Password</label>
                    {{ form.new_password1 }}
                </div>
                
                <div class="mb-3">
                    <label for="new_password2" class="form-label">Confirm New Password</label>
                    {{ form.new_password2 }}
                </div>

                <button type="submit" class="btn btn-outline-primary">Submit</button>
            </form>
        </div>
    </div>
{% endblock %}
