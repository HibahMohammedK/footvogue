{% extends "user/home.html" %}
{% block content %}
<div class="container mt-5" style="margin-left: 380px;"><br>
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <!-- Header Section -->
                    <div class="text-center mb-4">
                        <h2 class="fw-bold mb-3">Reset Your Password</h2>
                        <p class="text-muted">Enter your email to receive a password reset link</p>
                    </div>

                    <!-- Form Section -->
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}
                        
                        <!-- Email Input -->
                        <div class="mb-4">
                            <label for="id_email" class="form-label">
                                <i class="bi bi-envelope-fill me-2"></i>Email Address
                            </label>
                            <input 
                                type="email" 
                                name="email" 
                                id="id_email" 
                                class="form-control form-control-lg"
                                placeholder="Enter your registered email"
                                required
                            >
                            <div class="invalid-feedback">
                                Please provide a valid email address
                            </div>
                        </div><br>

                        <!-- Submit Button -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="primary-btn order-submit btn-lg">
                                <i class="bi bi-send-fill me-2"></i>Send Reset Instructions
                            </button>
                        </div><br>
                    </form>

                    <!-- Back to Login -->
                    <div class="text-center mt-4">
                        <p class="text-muted mb-0">
                            Remember your password? 
                            <a href="{% url 'login' %}" class="text-decoration-none">Sign In</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div><br>
</div><br>

<style>
    .card {
        border-radius: 1rem;
        transition: transform 0.3s ease;
    }
    
    .card:hover {
        transform: translateY(-5px);
    }
    
    .form-control {
        border-radius: 0.75rem;
        padding: 1rem 1.25rem;
    }
    
    .btn-primary {
        background: linear-gradient(135deg, #0d6efd, #0b5ed7);
        border: none;
        border-radius: 0.75rem;
        padding: 1rem 2rem;
        transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(13, 110, 253, 0.3);
    }
    
    .invalid-feedback {
        font-size: 0.875em;
    }
</style>
{% endblock %}
