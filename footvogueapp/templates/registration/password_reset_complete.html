{% extends "user/home.html" %}
{% block content %}
<div class="container mt-5" style="margin-left: 380px;"><br>
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5 text-center">
                    <!-- Success Icon -->
                    <div class="mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#28a745" class="bi bi-check-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                            <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05"/>
                        </svg>
                    </div>

                    <!-- Title -->
                    <h2 class="mb-3 fw-bold text-success">Password Reset Successful!</h2>
                    
                    <!-- Message -->
                    <p class="lead text-muted mb-4">
                        Your password has been updated successfully. You can now access your account with your new password.
                    </p>

                    <!-- Login Button -->
                    <div class="d-grid gap-2">
                        <a href="{% url 'login' %}" class="btn btn-lg btn-success">
                            <i class="bi bi-box-arrow-in-right me-2"></i>
                            Continue to Login
                        </a>
                    </div>

                    <!-- Additional Help -->
                    <p class="text-muted mt-4 mb-0">
                        Having issues? <a href="#" class="text-decoration-none">Contact support</a>
                    </p>
                </div>
            </div>
        </div>
    </div><br>
</div>

<style>
    .card {
        border-radius: 15px;
        transition: transform 0.3s ease;
    }
    .card:hover {
        transform: translateY(-5px);
    }
    .btn-success {
        padding: 0.75rem 1.5rem;
        font-size: 1.1rem;
        letter-spacing: 0.5px;
    }
</style>
{% endblock %}
