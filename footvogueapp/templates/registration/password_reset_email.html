<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Request</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f7fafc; text-align: center; padding: 30px;">
    <div style="max-width: 600px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);">
        <h2 style="color: #333;">Password Reset Request</h2>
        <p style="color: #555;">Hello,</p>
        <p style="color: #555;">You requested a password reset. Click the button below to reset your password.</p>
        
        <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}"
        style="display: inline-block; padding: 12px 30px; background-color: #4299e1; color: #ffffff; 
                text-decoration: none; border-radius: 6px; font-weight: 500; font-size: 16px;">
            Reset Password
        </a>


        
        <p style="color: #555; margin-top: 20px;">If you didnâ€™t request this, please ignore this email.</p>
        <p style="color: #888; font-size: 12px;">This link will expire in 24 hours.</p>
    </div>
</body>
</html>
