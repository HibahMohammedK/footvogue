{% extends "user/home.html" %}

{% block content %}
<div class="container" style="margin-left: 350px;"><br>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow p-4">
                <h3 class="text-center mb-4">Email Verification</h3>
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="otp">Enter OTP</label>
                        <input type="text" name="otp" id="otp" class="form-control" required>
                    </div>
                    <button type="submit" class="primary-btn order-submit btn-block">Verify Email</button>
                </form><br>
                <form method="POST" action="{% url 'resend_otp' %}" class="mt-3 text-center">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-secondary">Resend OTP</button>
                </form>
                 <!-- Messages -->
                 {% if messages %}
                 <div class="mt-3 text-center">
                     {% for message in messages %}
                     <p style="color: red;">{{ message }}</p>
                     {% endfor %}
                 </div>
                 {% endif %}
            </div>
        </div>
    </div>
</div><br>
{% endblock %}
