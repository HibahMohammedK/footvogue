{% extends "admin/admin_dash.html" %}

{% block content %}
<div class="container mt-5">
    <!-- Add Product Form -->
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header bg-danger text-white">
                    <h4 class="title text-center m-0">Add Product</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'add_product' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="product_name" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter product name" required>
                        </div>
                        <div class="mb-4">
                            <label for="product_category" class="form-label">Category</label>
                            <select class="form-control" id="product_category" name="category" required>
                                <option value="">Select Category</option>
                                {% for category in categories %}
                                    <option value="{{ category.id }}">{{ category.category_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="product_description" class="form-label">Description</label>
                            <textarea class="form-control" id="product_description" name="description" rows="3" placeholder="Enter product description" required></textarea>
                        </div>
                    
                        <div id="variant-container">
                            <!-- Variant fields will be appended here dynamically -->
                        </div>
                        <button type="button" class="btn btn-secondary" onclick="addVariant()">Add Variant</button>
                    
                        <button type="submit" class="btn btn-success mt-4">Add Product</button>
                    </form>
                    {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                            <p style="color: rgb(16, 105, 28);">{{ message }}</p>
                            {% endfor %}
                        </ul>
                    {% endif %}

                    
                </div>
            </div>
        </div>
    </div>
    <!-- /Add Product Form -->
</div>
<script>
    let variantCount = 1;

    function addVariant() {
        const variantContainer = document.getElementById('variant-container');
        const variantDiv = document.createElement('div');
        variantDiv.classList.add('variant', 'border', 'rounded', 'p-3', 'mb-3');
        variantDiv.innerHTML = `
            <div class="mb-3">
                <label for="variant_price_${variantCount}" class="form-label">Price</label>
                <input
                    type="number"
                    class="form-control"
                    name="variant_${variantCount}_price"
                    placeholder="Enter price"
                    required>
            </div>
            <div class="mb-3">
                <label for="variant_stock_${variantCount}" class="form-label">Stock</label>
                <input
                    type="number"
                    class="form-control"
                    name="variant_${variantCount}_stock"
                    placeholder="Enter stock quantity"
                    required>
            </div>
            <div class="mb-3" id="color-container-${variantCount}">
                <label for="variant_colors_${variantCount}" class="form-label">Colors</label>
                <input
                    type="text"
                    class="form-control"
                    name="variant_${variantCount}_colors[]"
                    placeholder="Enter color name">
                <input
                    type="color"
                    class="form-control mt-2"
                    name="variant_${variantCount}_color_code[]">
                <button type="button" class="btn btn-sm btn-secondary mt-2" onclick="addColor(${variantCount})">Add Another Color</button>
            </div>
            <div class="mb-3" id="size-container-${variantCount}">
                <label for="variant_sizes_${variantCount}" class="form-label">Sizes</label>
                <input
                    type="text"
                    class="form-control"
                    name="variant_${variantCount}_sizes[]"
                    placeholder="Enter size (e.g., S, M, L)">
                <button type="button" class="btn btn-sm btn-secondary mt-2" onclick="addSize(${variantCount})">Add Another Size</button>
            </div>
            <div class="mb-4">
                <label for="variant_images_${variantCount}" class="form-label">Variant Images (At least 3 images required)</label>
                <input
                    type="file"
                    class="form-control"
                    name="variant_${variantCount}_images[]"
                    multiple
                    required>
                <small class="text-muted">Upload at least 3 images for this variant.</small>
            </div>
        `;
        variantContainer.appendChild(variantDiv);
        variantCount++;
    }

    function addColor(variantId) {
        const colorContainer = document.getElementById(`color-container-${variantId}`);
        const colorInput = `
            <div class="mb-3">
                <input type="text" class="form-control" name="variant_${variantId}_colors[]" placeholder="Enter color name">
                <input type="color" class="form-control mt-2" name="variant_${variantId}_color_code[]">
            </div>
        `;
        colorContainer.insertAdjacentHTML('beforeend', colorInput);
    }

    function addSize(variantId) {
        const sizeContainer = document.getElementById(`size-container-${variantId}`);
        const sizeInput = `
            <div class="mb-3">
                <input type="text" class="form-control" name="variant_${variantId}_sizes[]" placeholder="Enter size (e.g., S, M, L)">
            </div>
        `;
        sizeContainer.insertAdjacentHTML('beforeend', sizeInput);
    }
</script>
{% endblock%}
