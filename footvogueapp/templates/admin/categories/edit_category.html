{% extends "admin/admin_dash.html" %}
{% load static %}
{% load custom_tags %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10 col-12">
            <div class="card shadow-sm rounded-3">
                <div class="card-body">
                    <h4 class="card-title mb-4 text-center">Edit Category</h4>
                    <form method="post" novalidate>
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="id_category_name" class="form-label">Category Name</label>
                            {{ form.category_name|add_class:"form-control" }}
                        </div>

                        <div class="mb-3">
                            <label for="id_parent_category" class="form-label">Parent Category</label>
                            {{ form.parent_category|add_class:"form-control" }}
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{% url 'category_list' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
