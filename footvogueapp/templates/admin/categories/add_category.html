{% extends "admin/admin_dash.html" %}

{% block content %}
<div class="container-fluid px-4 py-5">
    <div class="card shadow-sm">
        <div class="card-header  text-white">
            <h2 class="mb-0">Add New Category</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <!-- Category Name -->
                <div class="mb-3">
                    <label for="category_name" class="form-label fw-bold">Category Name</label>
                    <input type="text" id="category_name" name="category_name" 
                           class="form-control" placeholder="Enter category name" required>
                </div>
                
                <!-- Parent Category Dropdown -->
                <div class="mb-3">
                    <label for="parent_category" class="form-label fw-bold">Parent Category</label>
                    <select id="parent_category" name="parent_category" class="form-control">
                        <option value="">Select Parent Category</option>
                        <option value="women">Women</option>
                        <option value="men">Men</option>
                        <option value="kids">Kids</option>
                        {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary px-5">Add Category</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

<style>
    /* Ensure responsiveness and fit */
    .container-fluid {
        max-width: 1200px;
        margin: 0 auto;
    }

    .card {
        border-radius: 8px;
    }

    .card-header {
        border-bottom: 1px solid #ddd;
    }

    label {
        font-size: 15px;
        color: #495057;
    }

    input, select {
        font-size: 14px;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ced4da;
    }

    input:focus, select:focus {
        border-color: #80bdff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }
</style>
