{% extends "admin/admin_dash.html" %}

{% block content %}
<div class="coupon-container">
    <h2>Add New Coupon <i class="fa fa-gift"></i></h2>

    <form method="POST" id="coupon_form">
        {% csrf_token %}

        <label for="coupon_code">Coupon Code:</label>
        <input type="text" id="coupon_code" name="coupon_code" placeholder="Enter coupon code" required>

        <div class="row">
            <div class="col-md-6">
                <label for="discount_value">Discount Value (% or Fixed):</label>
                <input type="number" id="discount_value" name="discount_value" placeholder="Enter discount" min="1" required>
            </div>
            <div class="col-md-6">
                <label for="min_purchase">Minimum Purchase:</label>
                <input type="number" id="min_purchase" name="min_purchase" placeholder="Enter minimum amount" min="0">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <label for="usage_limit">Total Usage Limit:</label>
                <input type="number" id="usage_limit" name="usage_limit" placeholder="Total usage limit" min="1" required>
            </div>
            <div class="col-md-6">
                <label for="per_user_limit">Usage Limit Per User:</label>
                <input type="number" id="per_user_limit" name="per_user_limit" placeholder="Usage limit per user" min="1" required>
            </div>
            <div class="col-md-6">
                <label for="expiration_date">Expiration Date:</label>
                <input type="datetime-local" id="expiration_date" name="expiration_date" required>
            </div>
        </div>

        <button type="submit" class="submit-button">Create Coupon</button>
    </form>
</div>

<!-- Styles -->
<style>
.coupon-container {
    max-width: 600px;
    margin: auto;
    padding: 20px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
    color: #333;
}

form {
    display: flex;
    flex-direction: column;
}

.row {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
}

.col-md-6 {
    flex: 1;
    min-width: 250px;
}

label {
    font-weight: bold;
    margin-top: 10px;
}

input {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 100%;
}

.submit-button {
    margin-top: 15px;
    padding: 10px;
    background: #28a745;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
}

.submit-button:hover {
    background: #218838;
}

/* Responsive Design */
@media (max-width: 600px) {
    .row {
        flex-direction: column;
    }
}
</style>

{% endblock %}
