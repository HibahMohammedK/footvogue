{% extends "admin/admin_dash.html" %}

{% block content %}
<h2 class="text-center">Offer Management <i class="fa fa-tag"></i></h2>

<!-- Tabs for Offer Types -->
<div class="tab-container">
    <button class="tab-button active" onclick="showTab('regular-offers')">Product & Category Offers</button>
    <button class="tab-button" onclick="showTab('referral-offers')">Referral Offers</button>
</div>

<div class="button-container">
    <input type="text" id="search" placeholder="Search offers..." onkeyup="filterOffers()" class="search-box">
    <a href="{% url 'create_offer' %}"><button class="add-button">‚ûï Add New Offer</button></a>
</div>

<!-- Regular Offers Table -->
<div id="regular-offers" class="offer-table active">
    <table class="styled-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Type</th>
                <th>Discount</th>
                <th>Valid</th>
                <th>Product</th>
                <th>Category</th>
                <th>Min Purchase</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="offer-list">
            <tr><td colspan="10" class="loading">Loading...</td></tr>
        </tbody>
    </table>
</div>

<!-- Referral Offers Table -->
<div id="referral-offers" class="offer-table">
    <table class="styled-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Referrer</th>
                <th>Referred User</th>
                <th>Reward Amount</th>
                <th>Claimed</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="referral-list">
            <tr><td colspan="6" class="loading">Loading...</td></tr>
        </tbody>
    </table>
</div>

<!-- AJAX Script -->
<script>
document.addEventListener("DOMContentLoaded", function () {
    fetchOffers();
    fetchReferralOffers();

    // Fetch regular offers
    function fetchOffers() {
        fetch("/api/offers/")
            .then(response => response.json())
            .then(data => {
                let tableBody = document.getElementById("offer-list");
                tableBody.innerHTML = "";

                if (data.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="10" class="no-data">No offers found.</td></tr>`;
                    return;
                }

                data.forEach(offer => {
                    let row = `
                        <tr class="offer-row">
                            <td>${offer.id}</td>
                            <td>${offer.type}</td>
                            <td>${offer.discount}%</td>
                            <td>${offer.valid ? "‚úîÔ∏è" : "‚ùå"}</td>
                            <td>${offer.product || "-"}</td>
                            <td>${offer.category || "-"}</td>
                            <td>${offer.min_purchase}</td>
                            <td>${offer.start_date}</td>
                            <td>${offer.end_date}</td>
                            <td>
                                <button class="delete-offer" data-id="${offer.id}" style="color: red;">üóëÔ∏è Delete</button>
                            </td>
                        </tr>`;
                    tableBody.innerHTML += row;
                });
            })
            .catch(error => {
                console.error("Error fetching offers:", error);
                document.getElementById("offer-list").innerHTML = `<tr><td colspan="10" class="error">Failed to load offers.</td></tr>`;
            });
    }

    // Fetch referral offers
    function fetchReferralOffers() {
        fetch("/api/referral-offers/")
            .then(response => response.json())
            .then(data => {
                let tableBody = document.getElementById("referral-list");
                tableBody.innerHTML = "";

                if (data.length === 0) {
                    tableBody.innerHTML = `<tr><td colspan="6" class="no-data">No referral offers found.</td></tr>`;
                    return;
                }

                data.forEach(offer => {
                    let row = `
                        <tr class="referral-row">
                            <td>${offer.id}</td>
                            <td>${offer.referrer}</td>
                            <td>${offer.referred_user}</td>
                            <td>${offer.reward_amount}</td>
                            <td>${offer.is_claimed ? "‚úîÔ∏è" : "‚ùå"}</td>
                            <td>
                                <button class="delete-offer" data-id="${offer.id}" style="color: red;">üóëÔ∏è Delete</button>
                            </td>
                        </tr>`;
                    tableBody.innerHTML += row;
                });
            })
            .catch(error => {
                console.error("Error fetching referral offers:", error);
                document.getElementById("referral-list").innerHTML = `<tr><td colspan="6" class="error">Failed to load referral offers.</td></tr>`;
            });
    }

    // Handle delete button clicks
        document.addEventListener("click", function (e) {
        if (e.target.classList.contains("delete-offer")) {
            const offerId = e.target.getAttribute("data-id");
            if (confirm("Are you sure you want to delete this offer?")) {
                fetch(`/api/offers/${offerId}/delete/`, {
                    method: "DELETE",
                    headers: {
                        "X-CSRFToken": document.querySelector('[name=csrfmiddlewaretoken]').value, 
                        "Content-Type": "application/json"
                    },
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        alert(data.message);
                        fetchOffers();  // Refresh the offers list
                        fetchReferralOffers();
                    } else {
                        alert("Error: " + data.error);
                    }
                })
                .catch(error => console.error("Error:", error));
            }
        }
    });

});

// Show/hide tabs
function showTab(tabId) {
    document.querySelectorAll(".offer-table").forEach(table => table.classList.remove("active"));
    document.getElementById(tabId).classList.add("active");
    document.querySelectorAll(".tab-button").forEach(btn => btn.classList.remove("active"));
    document.querySelector(`[onclick="showTab('${tabId}')"]`).classList.add("active");
}
</script>

<!-- Styles -->
<style>
.tab-container {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 15px;
}

.tab-button {
    padding: 10px 15px;
    border: none;
    background-color: #ddd;
    cursor: pointer;
    font-size: 14px;
    border-radius: 5px;
}

.tab-button.active {
    background-color: #28a745;
    color: white;
}

.offer-table {
    display: none;
}
.offer-table.active {
    display: block;
}

.styled-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
}
.styled-table th, .styled-table td {
    padding: 10px;
    text-align: center;
    border: 1px solid #ddd;
}
.styled-table th {
    background-color: #71771c;
    color: white;
}

.search-box {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
}

.button-container {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 15px;
}

.loading, .no-data, .error {
    text-align: center;
    font-style: italic;
    color: #888;
}

.error {
    color: red;
}
</style>
{% endblock %}
