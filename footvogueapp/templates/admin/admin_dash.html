{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Foot Vogue</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>

    <!-- Font Awesome Icons -->
    <link type="text/css" rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}"/>

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f9fa;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background-color: #343a40;
            color: #fff;
            padding-top: 20px;
        }

        .sidebar a {
            color: #adb5bd;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background-color: #495057;
            color: #fff;
        }

        .sidebar a.active {
            background-color: #5b6c7e;
            color: #fff;
        }

        /* Top Navbar */
        .navbar {
            margin-left: 250px;
            height: 60px;
            background-color: #343a40;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .navbar .navbar-brand {
            color: #fff;
            text-decoration: none;
        }

        .navbar .navbar-actions {
            display: flex;
            align-items: center;
        }

        .navbar .navbar-actions a {
            color: #adb5bd;
            margin-left: 15px;
            text-decoration: none;
        }

        /* Content */
        .content {
            margin-left: 250px;
            padding: 20px;
        }

        .card {
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .card h3 {
            margin-bottom: 15px;
            font-size: 18px;
            color: #343a40;
        }

        .card .stat {
            font-size: 24px;
            color: #697f96;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2 class="text-center">Foot Vogue</h2>
        <a href="#" class="active"><i class="fa fa-dashboard"></i> Dashboard</a>
        <a href="{% url 'user_management' %}"><i class="fa fa-users"></i> User Management</a>
        <a href="{% url 'category_list' %}"><i class="fa fa-list"></i> Category Management</a>
        <a href="{% url 'view_products' %}"><i class="fa fa-shopping-bag"></i> Product Management</a>
        <a href="{% url 'order_management' %}"><i class="fa fa-truck"></i> Order Management</a>
        <a href="{% url 'offer_list' %}"><i class="fa fa-tag"></i> Offer Management</a>
        <a href="{% url 'coupon_list' %}"><i class="fa fa-ticket"></i> Coupon Management</a>
        <a href="#"><i class="fa fa-bar-chart"></i> Reports</a>
        <a href="#"><i class="fa fa-cogs"></i> Settings</a>
        <a href="{% url 'logout' %}"><i class="fa fa-sign-out"></i> Logout</a>
    </div>

    <!-- Navbar -->
    <div class="navbar">
        <a href="#" class="navbar-brand">Admin Panel</a>
        <div class="navbar-actions">
            <a href="#"><i class="fa fa-bell"></i></a>
            <a href="#"><i class="fa fa-user"></i> Admin</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        {% block content %}
        <h1>Welcome to Foot Vogue Admin Panel</h1>
        {% endblock %}
    </div>

    <!-- Scripts -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
